{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}Unblank{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="{% static 'js/app.js' %}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
  </head>
  <body class="antialiased h-full" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="grid grid-rows-container min-h-screen">
      <div class="p-5 border border-b-orange-500 border-b-2">
        Logo
      </div>
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
    <script type="text/javascript">
      hotkeys('ctrl+k, command+k', function() {
        document.getElementById("search").focus();
        return false;
      });
    </script>
  </body>
</html>

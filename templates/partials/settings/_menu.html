<div x-data="{ display: false }">
  <div
    class="offcanvas-wrapper"
    :class="{ 'active': display }"
    x-on:offcanvas-settings.window="display = !display"
    >
    <div class="backdrop" x-show="display" @click="display = false"></div>
    <div class="offcanvas-panel offcanvas-panel offcanvas-panel-right bg-orange-500 text-white p-3" :class="{ 'active': display }">
      <div class="grid grid-cols-2 items-center justify-evenly mb-3">
        <h3 class="col-span-full row-span-full text-lg font-semibold text-center">Settings</h3>
        <button class="col-start-1 row-span-full bg-black bg-opacity-30 px-1 rounded-full h-7 w-7 hover:bg-opacity-20" @click="display = false">
          <span class="sr-only">Close settings menu</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      </div>
      <div class="p-3 bg-black bg-opacity-30 rounded-md">
        <h3 class="text-lg font-semibold mb-3">Theme</h3>
        
      </div>
    </div>
  </div>
</div>
